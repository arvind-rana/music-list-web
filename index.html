<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://cdn.pixabay.com/photo/2016/10/22/00/15/spotify-1759471_960_720.jpg" alt="spotify-image">Spotify<li>
            <li>Home</li>
            
            <li>About</li>
           
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS - no copyrights sounds</h1>
            
            <div class="songItem" data-song='0'>
                <img src="./images/1.jpg" alt="">
                 <span class="songName">party-sharty </span><span class="songListPlay"><span class="timestamp">5:34 <i class="fa-solid songItemPlay fa-circle-play"></i></span></span>
               </div>
               <div class="songItem" data-song='1'>
                <img src="./images/1.jpg" alt="">
                 <span class="songName">mahi ya ve</span><span class="songListPlay"><span class="timestamp">5:34 <i class="fa-solid songItemPlay fa-circle-play"></i></span></span>
               </div>
               <div class="songItem" data-song='2'>
                <img src="./images/1.jpg" alt="">
                 <span class="songName">slwo-motion</span><span class="songListPlay"><span class="timestamp">5:34 <i class="fa-solid songItemPlay fa-circle-play"></i></span></span>
               </div>
               
                <div class="songItem" data-song='3'>
                <img src="./images/1.jpg" alt="">
                <span class="songName"> yu krte party-sharty</span> <span class="timestamp">5:34 <i class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
               <div class="songItem" data-song='4'>
                <img src="./images/1.jpg" alt="">
                 <span class="songName">Let me love you </span> <span class="songListPlay"><span class="timestamp">5:34 <i class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
               </div> 
               <div class="songItem" data-song='5'>
                <img src="./images/1.jpg" alt="">
                <span class="songName"> Aaj se teri  </span><span class="songListPlay"><span class="timestamp">5:34 <i class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
               </div> 
               <div class="songItem" data-song='6'>
                <img src="./images/1.jpg" alt="">
                 <span class="songName">Ram aaye</span> <span class="songListPlay"><span class="timestamp">5:34 <i class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
               </div> 
               <div class="songItem" data-song='7'>
                <img src="./images/1.jpg" alt="">
                 <span class="songName">Let me love you </span> <span class="songListPlay"><span class="timestamp">5:34 <i class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
               </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="pre"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="master"></i>
            <i class="fa-solid fa-2x fa-forward"  id="next"></i>
        </div>
        <div class="songInfo">
            <img src="https://media1.tenor.com/m/jEPm7jX_1y8AAAAC/colorful-waves.gif" width="42px" alt="" id="gif">   let me love you - justin beiber
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
